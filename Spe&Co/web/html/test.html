<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'orientation</title>
    <link rel="stylesheet" href="../css/style_test.css">
</head>

<body>
    <h1>Pour quelles spécialités êtes-vous fait(e) ?</h1>
    <div class="avancement">
        <div class="boule">1</div>
        <div class="boule">2</div>
        <div class="boule">3</div>
        <div class="boule">4</div>
        <div class="boule">5</div>
    </div>
    <div class="box">
        <div class="questions show">
            <h2 for="q1">Dans dix ans vous vous voyez :</h2>
                <button class="answer answer-1">dans un laboratoire avec votre équipe de recherche</button>
                <button class="answer answer-1">devant une assemblée pour participer à un débat</button>
                <button class="answer answer-1">devant votre ordinateur pour peaufiner votre invention</button>
                <button class="answer answer-1">à l’étranger pour un cycle de conférences ou de spectacles</button>
        </div>

        <div class="questions none">
            <h2 for="q2">Vous vous définiriez plutôt comme :</h2>
            <div class="answer">
                <input type="radio" name="q2" id="">
                <label for="">réfléchi(e)</label>
            </div>
            <div class="answer">
                <input type="radio" name="q2" id="">
                <label for="">  expressif/ve </label>
            </div>
            <div class="answer">
                <input type="radio" name="q2" id="">
                <label for="">  persévérant(e) </label>
            </div>
            <div class="answer">
                <input type="radio" name="q2" id="">
                <label for="">  observateur/trice </label>
            </div>
        </div>

        <div class="questions none">
            <h2 for="3">Le sujet sur lequel vous vous informez le plus :</h2>
            <div class="answer">
                <input type="radio" name="3" id="">
                <label for="">  la politique </label>
            </div>
            <div class="answer">
                <input type="radio" name="3" id="">
                <label for="">  les découvertes scientifiques </label>
            </div>
            <div class="answer">
                <input type="radio" name="3" id="">
                <label for="">  les nouvelles technologies </label>
            </div>
            <div class="answer">
                <input type="radio" name="3" id="">
                <label for="">  les autres cultures </label>
            </div>
        </div>

        <div class="questions none">
            <h2 for="4">La personnalité qui vous inspire :</h2>
            <div class="answer">
                <input type="radio" name="4" id="">
                <label for="">  Mika </label>
            </div>
            <div class="answer">
                <input type="radio" name="4" id="">
                <label for="">  Stephen Hawking </label>
            </div>
            <div class="answer">
                <input type="radio" name="4" id="">
                <label for="">  Christiane Taubira </label>
            </div>
            <div class="answer">
                <input type="radio" name="4" id="">
                <label for="">  Ada Lovelace </label>
            </div>
        </div>

        <div class="questions none">
            <h2 for="5">Quand vous étiez petit, vous aimiez :</h2>
            <div class="answer">
                <input type="radio" name="5" id="">
                <label for="">  construire des robots en Legos </label>
            </div>
            <div class="answer">
                <input type="radio" name="5" id="">
                <label for="">  vous adonner aux loisirs créatifs </label>
            </div>
            <div class="answer">
                <input type="radio" name="5" id="">
                <label for="">  dévorer des romans en tous genres </label>
            </div>
            <div class="answer">
                <input type="radio" name="5" id="">
                <label for="">  regarder C’est pas sorcier </label>
            </div>
        </div>

        <button class="btn-submit">Suivant</button>

    </div>

    <script src="quiz.js"></script>
</body>

</html>
